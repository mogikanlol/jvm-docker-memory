plugins {
    id 'java'
}

group 'org.example'

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

repositories {
    mavenCentral()
}

configurations {
    jarDependencies.extendsFrom(implementation)
}

dependencies {
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.5'
}

test {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes 'Main-Class': 'com.example.app.Application'
    }

    from {
        configurations.jarDependencies.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
